version: "3.9"

services:
  api:
    build:
      context: .
    image: kpaveliev/skypro-cw04-kinopoisk
    ports:
      - 25000:25000
    volumes:
      - ./project/docker_config.py:/code/project/config.py
    depends_on:
      pg:
        condition: service_healthy
  pg:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: movies
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
